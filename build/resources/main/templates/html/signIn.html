<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signIn.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign up</h1>
            <form action="signIn/operation">
                <div class="form-group">
                    <input type="text" name="nome" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <span th:text="${result}" id="result"></span>
                </div>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
            <div class="alternate-action">
                <span>or </span>
                <a href="login">Log in</a>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if(document.getElementById("result").innerHTML === "account registrato con successo"){
            document.getElementById("result").style.backgroundColor = 'green';
            window.location.href = "localhost:66/profilo";
        }else{
            document.getElementById("result").style.backgroundColor = 'red';
        }
    });
</script>
</html>
