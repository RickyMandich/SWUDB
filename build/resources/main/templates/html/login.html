<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Log in</h1>
            <form action="http://localhost:66/login/operation">
                <div class="form-group">
                    <input type="text" name="userID" placeholder="Email/Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <span th:text="${result}" id="result"></span>
                </div>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <div class="alternate-action">
                <span>or </span>
                <a href="signIn">Sign up</a>
            </div>
        </div>
    </div>
</body>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }


    document.addEventListener("DOMContentLoaded", function() {
        if(document.getElementById("result").innerHTML === "accesso eseguito con successo"){
            document.getElementById("result").style.display = "inline-block";
            document.getElementById("result").style.backgroundColor = 'green';
            sleep(3000);
            window.location.href = "http://localhost:66/profilo";
        }else if(document.getElementById("result").innerHTML !== ""){
            document.getElementById("result").style.display = "inline-block";
            document.getElementById("result").style.backgroundColor = 'red';
        }
    });
</script>
</html>
